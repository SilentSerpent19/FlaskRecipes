<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Recipe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand" href="/recipes/all">
                <i class="fas fa-utensils me-2"></i>Recipe Collection
            </a>
            <div class="d-flex">
                <form action="/user/logout" method="POST">
                    <button type="submit" class="btn btn-danger">
                        <i class="fas fa-sign-out-alt me-2"></i>Logout
                    </button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="add-card">
            <div class="add-header">
                <h1 class="display-4 mb-3">
                    <i class="fas fa-plus me-2"></i>Add Recipe
                </h1>
            </div>

            <div class="add-body">
                <form action="/recipe/add" method="POST">
                    <div class="form-group">
                        <label for="name" class="form-label">
                            <i class="fas fa-utensils me-2"></i>Recipe Name
                        </label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>

                    <div class="form-group">
                        <label for="description" class="form-label">
                            <i class="fas fa-info-circle me-2"></i>Description
                        </label>
                        <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
                    </div>

                    <div class="form-group">
                        <label for="instruction" class="form-label">
                            <i class="fas fa-list-ol me-2"></i>Instructions
                        </label>
                        <textarea class="form-control" id="instruction" name="instruction" rows="5" required></textarea>
                    </div>

                    <div class="form-group">
                        <label for="date_cooked" class="form-label">
                            <i class="fas fa-calendar me-2"></i>Date Cooked
                        </label>
                        <input type="date" class="form-control" id="date_cooked" name="date_cooked" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">
                            <i class="fas fa-clock me-2"></i>Preparation Time
                        </label>
                        <div class="time-option selected" onclick="document.getElementById('yes').checked = true; updateTimeOptions()">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="under" id="yes" value="yes" checked>
                                <label class="form-check-label" for="yes">
                                    <i class="fas fa-check-circle me-2"></i>Under 30 minutes
                                </label>
                            </div>
                        </div>
                        <div class="time-option" onclick="document.getElementById('no').checked = true; updateTimeOptions()">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="under" id="no" value="no">
                                <label class="form-check-label" for="no">
                                    <i class="fas fa-clock me-2"></i>Over 30 minutes
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="d-flex justify-content-between mt-4">
                        <a href="/recipes/all" class="btn btn-secondary">
                            <i class="fas fa-times me-2"></i>Cancel
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-plus me-2"></i>Add Recipe
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function updateTimeOptions() {
            document.querySelectorAll('.time-option').forEach(option => {
                option.classList.remove('selected');
            });
            document.querySelector('input[name="under"]:checked').closest('.time-option').classList.add('selected');
        }
    </script>
</body>
</html>
